<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="css/pintuer.css">
<link rel="stylesheet" href="css/admin.css">
<script src="js/jquery.js"></script>
<script src="js/pintuer.js"></script>

</head>
<body>


<div id="app">


<div class="panel admin-panel">
  <div class="panel-head"><strong class="icon-reorder"> 用户列表</strong></div>
  <div class="padding border-bottom">  
  <button type="button" class="button border-yellow" onclick="window.location.href='#add'"><span class="icon-plus-square-o"></span> 添加用户</button>
  
<input type="text" placeholder="请输入搜索关键字" class="input" style="width:250px; line-height:17px;display:inline-block" />
<a class="button border-main icon-search"> 搜索</a>  
  
  </div>
  <table class="table table-hover text-center">
    <tr>
      <th width="20%">编号</th>
      <th width="20%">用户</th>
      <th width="20%">密码</th>
      <th width="45%">操作</th>
    </tr>
   
    <tr>
      <td>1</td>       
      <td>abc</td>
      <td>123</td>
      <td><div class="button-group">
      <a class="button border-main"><span class="icon-edit"></span> 修改</a>
      <a class="button border-red"><span class="icon-trash-o"></span> 删除</a>
      </div></td>
    </tr>
    <tr>
      <td>2</td>       
      <td>abcd</td>
      <td>1234</td>
      <td><div class="button-group">
      <a class="button border-main"><span class="icon-edit"></span> 修改</a>
      <a class="button border-red"><span class="icon-trash-o"></span> 删除</a>
      </div></td>
    </tr>
    
      <tr>
        <td colspan="4" style="text-align:left;padding-left:20px;">
          <select name="copynum" style="padding:5px 15px; border:1px solid #ddd;">
            <option value="5">5条/页</option>
            <option value="10">10条/页</option>
            <option value="15">15条/页</option>
            <option value="20">20条/页</option>
          </select>
          <span>总共有100条记录</span>
         </td>
      </tr>
      
      <tr>
        <td colspan="4"><div class="pagelist">
        
        <a>首页</a> 
        <a>上一页</a>
      		 
         <span class="current">1</span>
         <a>2</a>
         <a>3</a>

		<a>下一页</a>
        <a>尾页</a> 
        
        </div></td>
      </tr>    
    
  </table>
</div>
<div class="panel admin-panel margin-top" id="add">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 添加用户</strong></div>
  <div class="body-content">
    <form id="userform" class="form-x">   
     
      <div class="form-group">
        <div class="label">
          <label>用户：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="username" data-validate="required:请输入用户" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" name="password" value="" data-validate="required:请输入密码" />
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="button"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>


</div>


</body></html>
